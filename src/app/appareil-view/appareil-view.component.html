<div class="col-12">
  <h2>Mes appareils</h2>
    <p>Mise à jour le : {{ lastUpdate | async | date: 'dd, MMM-yy à HH:mm:ss' }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index"
                      [indexOfAppareil]="i"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"
                      [id]="appareil.id"></app-appareil>
      </ul>
      <button class="btn btn-success" (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button>
</div>
